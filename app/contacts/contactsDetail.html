<h2>Contacts Detail</h2>


<form>
    <input placeholder="Name" ng-model="contact.name"/>
    <br/>
    <button type="submit" ng-if="!contact.$id" ng-click="add(contact)">Add</button>
    <button ng-if="contact.$id" ng-click="save()">Save</button>
    <button ng-click="cancel()">Cancel</button>
</form>
