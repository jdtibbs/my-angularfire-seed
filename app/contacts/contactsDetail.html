<h2>Contacts Detail</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form role="form" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" ng-model="contact.name"/>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" ng-if="!contact.$id" ng-click="add(contact)">Add</button>
                    <button class="btn btn-primary" ng-if="contact.$id" ng-click="save()">Save</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
