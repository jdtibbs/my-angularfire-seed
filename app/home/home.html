<h2>Home</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <p class="status good" ng-show="auth">Hello! You are logged in with {{auth.password.email}} id {{auth.uid}}.</p>
            <p class="status" ng-hide="auth">Welcome. You are not <a href="#/login">logged in</a></p>
            <form role="form" novalidate>
                <div class="form-group">
                    <label for="syncValue" class="sr-only">Sync Value</label>
                    <input id="syncValue" class="form-control" ng-model="syncedValue.$value" type="text" auto-focus ng-change="syncedValue.$save()" /> <b>{{syncedValue.$value}}</b>
                </div>
            </form>
            <p>Open <a ng-href="{{FBURL}}/syncedValue" target="_blank">Forge</a> or a <a target="_blank" href="#/">new window</a> to see this input update in real time.</p>
        </div>
    </div>
</div>
