
<h2>Account</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <form role="form">
                <fieldset>
                    <legend>Change Email</legend>
                    <div class="well well-sm">
                        {{user.auth.password.email}}
                    </div>

                    <div class="form-group">
                        <label for="newEmail">New Email</label>
                        <input id="newEmail" class="form-control"  type="text" ng-keypress="user.clear()" ng-model="user.newEmail"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" ng-keypress="user.clear()" ng-model="user.pass"/>
                    </div>

                    <button class="btn btn-primary" type="submit" ng-click="user.changeEmail(user.pass, user.newEmail)">Save</button>

                    <p class="error" ng-show="user.error">{{user.error}}</p>
                    <p class="good" ng-show="user.message">{{user.message}}</p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
