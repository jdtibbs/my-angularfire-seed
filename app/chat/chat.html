<h2>Chat</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" role="form" novalidate>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input id="message" class="form-control" auto-focus ng-model="message">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="chat.addMessage(message);
                                message = null;">send</button>
                </div>
            </form>

            <ul id="messages" ng-show="chat.messages.length">
                <li ng-repeat="message in chat.messages| reverse">{{message.text}}</li>
            </ul>
        </div>
    </div>
</div>
<p>
    Running the 'interpolate' filter:
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
