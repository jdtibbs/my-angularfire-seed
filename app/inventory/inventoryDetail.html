<h2>Inventory Detail</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form role="form" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" ng-model="item.name"/>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input id="quantity" class="form-control" ng-model="item.quantity"/>    
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" ng-if="!item.$id" ng-click="add(item)">Add</button>
                    <button class="btn btn-primary" ng-if="item.$id" ng-click="save()">Save</button>
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
