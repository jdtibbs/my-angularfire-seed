<h2>Inventory Detail</h2>


<form>
    <input placeholder="Name" ng-model="item.name"/>
    <br/>
    <input placeholder="Quantity" ng-model="item.quantity"/>    
    <br/>
    <button type="submit" ng-if="!item.$id" ng-click="add(item)">Add</button>
    <button ng-if="item.$id" ng-click="save()">Save</button>
    <button ng-click="cancel()">Cancel</button>
</form>
